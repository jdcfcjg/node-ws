<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界末日：灾难预兆</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* 背景设置 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/dark-sky.jpg'); /* 替换成你的灾难预兆背景图 */
            background-size: cover;
            background-position: center;
            z-index: -1;
            animation: darkSkyAnimation 15s infinite alternate;
        }

        /* 背景动画效果 */
        @keyframes darkSkyAnimation {
            0% {
                filter: brightness(0.5);
            }
            100% {
                filter: brightness(0.2);
            }
        }

        /* 文字样式 */
        .container {
            text-align: center;
            color: #fff;
            padding-top: 20%;
            animation: textAnimation 3s ease-out;
        }

        .container h1 {
            font-size: 4em;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 10px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
        }

        .container p {
            font-size: 1.5em;
            line-height: 1.8;
            max-width: 600px;
            margin: 20px auto;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #e74c3c;
            color: #fff;
            font-size: 1.2em;
            text-transform: uppercase;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }

        .button:hover {
            background-color: #c0392b;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        /* 文字动画 */
        @keyframes textAnimation {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>末日预警</h1>
        <p>天际阴云密布，巨大的灾难即将降临。你是否准备好面对即将到来的世界末日？</p>
        <a href="#" class="button">了解更多</a>
    </div>
</body>
</html>
